<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var oBtn = document.getElementById('trans-btn')
        var oResult = document.getElementById('result')
        var oValue = document.getElementById('dec-number')
        var oValueBit = document.getElementById('bin-bit')

        function dec2bin(decNumber) {
            var numArr = []
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            for (var i = 0; true; i++) {
                if (decNumber / 2 >= 1) {
                    numArr[i] = decNumber % 2
                    decNumber = parseInt(decNumber / 2)
                    console.log(decNumber);
                } else {
                    numArr[i] = 1
                    break
                }
            }
            return lenCalc(numArr)
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
        // Some coding

        function lenCalc(arr) {
            var len = oValueBit.value
            if (len == arr.length) {
                arr = arr.join('')
            } else if (len < arr.length) {
                console.log('输入的长度不能小于结果长度');
                arr = arr.join('')
            } else if (len > arr.length) {
                var diff = len - arr.length
                for (var i = 0; i < diff; i++) {
                    arr.unshift(0)
                }
                arr = arr.join('')
            }
            return arr
        }

        oBtn.onclick = function () {
            var oValues = oValue.value
            if (oValues == '') {
                return false
            } else if (oValues == 0) {
                oResult.innerHTML = 0
                return false
            }
            oResult.innerHTML = dec2bin(oValues)
        }

    </script>
</body>

</html>
