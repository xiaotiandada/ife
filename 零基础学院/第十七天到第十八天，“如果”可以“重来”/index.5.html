<body>
    <script>
    var date = new Date()
    var dateH = date.getHours()

    if(dateH <= 8) {
        console.log('早上好');
    }  else if( dateH > 8 && dateH < 16 ) {
        console.log('中午好');
    } else if(dateH >= 16 && dateH < 24 ) {
        console.log('晚上好');
    }

    </script>
</body>
</html>
