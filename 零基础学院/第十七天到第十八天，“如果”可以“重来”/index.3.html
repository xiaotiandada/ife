<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="arr"></p>
    <script>

        var arrHtml = document.getElementById('arr')

        var arr = []

        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                arr[i] = 'PA'
            } else {
                arr.push(i)
            }
        }

        arrHtml.innerHTML = arr

        console.log(arr);

    </script>
</body>

</html>
