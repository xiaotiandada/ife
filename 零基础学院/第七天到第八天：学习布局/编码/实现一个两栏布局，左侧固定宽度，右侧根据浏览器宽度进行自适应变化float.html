<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            box-sizing: content-box;

            overflow: hidden;
        }

        .left {
            width: 200px;
            background: red;


            float: left;
            height: 200px;
        }

        .right {
            width: calc(100% - 200px);
            background: green;

            height: 200px;


            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque maiores fuga numquam qui ex quas unde nam velit doloremque,
            accusamus doloribus reprehenderit vel consequuntur quis. Optio nesciunt temporibus illo repellat.</div>
    </div>
</body>

</html>
