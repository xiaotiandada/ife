<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
           display: grid;
           grid-template-columns: 120px 1fr;
           align-items: start;
        }

        .left {
            grid-column: 1;
            background: green;
            height: 200px;
        }

        .right {
            grid-column: 2;
            background: red;
            height: 200px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque maiores fuga numquam qui ex quas unde nam velit doloremque,
            accusamus doloribus reprehenderit vel consequuntur quis. Optio nesciunt temporibus illo repellat.</div>
    </div>
</body>

</html>
