<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="palette" class="palette">
        <li id="crimson" style="background-color:crimson"></li>
        <li id="bisque" style="background-color:bisque"></li>
        <li id="blueviolet" style="background-color:blueviolet"></li>
        <li id="coral" style="background-color:coral"></li>
        <li id="chartreuse" style="background-color:chartreuse"></li>
        <li id="darkolivegreen" style="background-color:darkolivegreen"></li>
        <li id="cyan" style="background-color:cyan"></li>
        <li id="green" style="background-color:#194738"></li>
    </ul>

    <p class="color-picker"></p>

    <script>

        // var list = document.querySelectorAll("li");
        // for (var i = i = 0, len = list.length; i < len; i++) {
        //     list[i].onclick = function(e) {
        //         var t = e.target;
        //         var c = t.style.backgroundColor;
        //         var p = document.getElementsByClassName("color-picker")[0]
        //         p.innerHTML = c;
        //         p.style.color = c;

        //     }
        // }

        var lists = document.querySelector('#palette')
        var EventUtil = {
            addHandler: function (element, type, handler) {
                if (element.addEventListener) {
                    element.addEventListener(type, handler, false)
                } else if (element.attachEvent) {
                    element.attachEvent('on' + type, handler)
                } else {
                    element['on' + type] = handler
                }
            },
            removeHandler: function (element, type, handler) {
                if (element.removeEventListener) {
                    element.removeEventListener(type, handler, false)
                } else if (element.detachEvent) {
                    element.detachEvent('on' + type, handler)
                } else {
                    element['on' + type] = null
                }
            },
            getEvent: function (event) {
                return event ? event : window.event
            },
            getTarget: function (event) {
                return event.target || event.srcElement
            },
            preventDefault: function (event) {
                if (event.preventDefault) {
                    event.preventDefault()
                } else {
                    event.returnValue = false
                }
            },
            stopPropagation: function (event) {
                if (event.stopPropagation) {
                    event.stopPropagation()
                } else {
                    eval.cancelBubble = true
                }
            }
        }

        EventUtil.addHandler(lists,'click', function(event) {
            event = EventUtil.getEvent(event)
            var target = EventUtil.getTarget(event)

            switch (target.id) {
                case 'crimson':
                    toogleColor(target)
                    break;

                case 'bisque':
                    toogleColor(target)
                    break;

                case 'blueviolet':
                    toogleColor(target)
                    break;

                case 'coral':
                    toogleColor(target)
                    break;

                case 'chartreuse':
                    toogleColor(target)
                    break;

                case 'darkolivegreen':
                    toogleColor(target)
                    break;

                case 'cyan':
                    toogleColor(target)
                    break;

                case 'green':
                    toogleColor(target)
                    break;
            
                default:
                    break;
            }
        })

        function toogleColor (target) {
            var color =  target.style.backgroundColor
            var pElement = document.getElementsByClassName('color-picker')[0]
            pElement.innerHTML = color
            pElement.style.color = color
        }
    </script>
</body>

</html>
