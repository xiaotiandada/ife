<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home-banner">
        <div class="home-banner-bg">
            <h1>Hello world</h1>

            <p class="home-banner-bg-p">
                China is speeding up strategic plan, standards, traffic rules, laws and regulations on accident-incurred liabilities for its smart car industry, Economic Information Daily reported Thursday.
            </p>

            <div class="home-banner-accout">
                <h2 class="accout-h2">Create Your Account</h2>

                <p class="accout-p">It is absolutely free</p>

                <div class="accout-btn">
                    <div class="accout-btn-email">
                        <input type="email" name="email" class="email">
                    </div>

                    <div class="accout-btn-password">
                        <input type="password" name="password" class="password">
                    </div>

                    <div class="accout-btn-button">
                        <button type="submit">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
